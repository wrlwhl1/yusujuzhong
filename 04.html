<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .out{
            width: 800px;
            height: 400px;
            border: 2px solid blue;
            display: flex;
            justify-content:center;
            align-items:center;
        }
        .in{
            width: 200px;
            height: 100px;
            background: pink;
            
        }
        /*1.兼容ie11以及以上的浏览器
        2.这个in里可以设置上宽和高，宽和高也可以是百分比，也可以不用宽和高
        3.具有灵活性*/
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
